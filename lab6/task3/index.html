<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="chat-box">
      <div class="chat-box__messages js-chat-messages">
        <div class="message-box message-box_you">
          <h1 class="message-box__user">Вы</h1>
          <p class="message-box__message">Текст текст текст...</p>
        </div>

        <div class="message-box message-box_other">
          <h1 class="message-box__user">Вы</h1>
          <p class="message-box__message">Текст текст текст...</p>
        </div>
      </div>

      <div class="chat-box__form">
        <form class="form js-form">
          <textarea class="form__field js-message" rows="3" placeholder="Введите текст сообщения..."></textarea>
          <div class="form-group">
            <label class="form-group__label">Отправить от:</label>
            <select class="form-group__select js-select">
              <option value="you">Вас</option>
              <option value="other">Собеседника</option>
            </select>
          </div>
          <button type="submit" class="button form__button">Отправить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
