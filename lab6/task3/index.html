
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section>
      <div class="container content">
        <div class="chat-wrap" id="chat-wrap">
          <div class="chat-wrap-element_in">
            <h2 class="chat-wrap-element_title">interlocutor</h2>
            <p class="chat-wrap-element_text">It's my message</p>
          </div>
          <div class="chat-wrap-element_out">
            <h2 class="chat-wrap-element_title">You</h2>
            <p class="chat-wrap-element_text">It's you message</p>
          </div>
          <div class="chat-wrap-element_in">
            <h2 class="chat-wrap-element_title">interlocutor</h2>
            <p class="chat-wrap-element_text">It's my message</p>
          </div>
        </div>
        <div class="chat-send">
          <div class="chat-send-wrap">
            <textarea placeholder="write a message" class="chat-send-wrap_textarea" id="chat-send-wrap_textarea"></textarea>
            <button class="chat-send-wrap_btn" id="chat-send-wrap_btn">Send</button>
          </div>
        </div>
      </div>
    </section>
    <script src="chat.js"></script>
  </body>
</html>
